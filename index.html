<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="wrapper">
        <div class="currPlayer">
            <p para>Current Player-Y</span></p>
        </div>

        <div class="board">
            <div class="area border-bottom border-right"></div>
            <div class="area border-bottom  border-right"></div>
            <div class="area border-bottom"></div>
            <div class="area border-bottom border-right"></div>
            <div class="area border-bottom border-right"></div>
            <div class="area border-bottom"></div>
            <div class="area border-right"></div>
            <div class="area border-right"></div>
            <div class="area"></div>
        </div>

        <button class="btn">New Game</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
